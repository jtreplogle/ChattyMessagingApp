<!DOCTYPE html>
<html lang="en">


    <head>
        <meta charset="UTF-8"> 
        <title>Chatty</title>

        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="styles/chatty.css">
        <link id="darktheme" rel="stylesheet" type="text/css" href="styles/chattydarktheme.css">
    </head>
      
    <body>
    <nav class="navbar navbar-default navbar-fixed-top">
        <div class="navbar-form"  role="Message">
            <!-- Brand Image -->
            <h1>Chatty: Ahmedful Edition</h1>
            <img alt="Brand" src="https://scontent-ord1-1.xx.fbcdn.net/hphotos-xfa1/v/t1.0-9/1969294_363301283842266_6063292474933360872_n.jpg?oh=7193ec555797745c9316bec3f24f0abf&oe=57662F44" width="150" height="150">
            <div class="form-group">
                <!-- Message Input Field -->
                <textarea id="userInput" type="text" placeholder="Enter a Message"></textarea>  
            </div>
            <button id="clearButton" class="btn btn-default">Clear that shiiiiii...</button>
            <div id ="checkboxes">
                      <input id="largeTextCheckbox" type="checkbox">Large Text</input>
                       <input id="darkThemeCheckbox" type="checkbox">Dark Theme</input>
                </div> 
                  
                  </div>
       
    </nav>
        <div class="container">
            <h2>Messages: </h2>
            <h4>Board Topic: That's SO Ahmed!</h4>
                <!-- Message Output Div -->
                <div id="chatBox">
                  
                </div>
        </div>

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
        <script type="text/javascript" src="scripts/chatty.js"></script>
        <script type="text/javascript" src="scripts/populateMessages.js"></script>
        <script type="text/javascript" src="scripts/removeMessage.js"></script>
        <script type="text/javascript" src="scripts/events.js"></script>
    </body>
</html>

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8"> 
        <title>Chatty</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="styles/chatty.css">
    </head>
      
    <body>
        <nav class="navbar navbar-default navbar-fixed-top">
            <div class="navbar-form"  role="Message">
                <h1 class="staysBlack">Chatty ~ Messaging App</h1>
                <div class="form-group">
                <!-- MESSAGE INPUT FIELD -->
                <input type="text" id="userInput" type="text" autofocus="autofocus" placeholder="Message Input">  
            </div>
            <div id="clearButtonDiv">
            <button id="clearButton" class="btn btn-default">Clear All Messages</button>
                <div id ="checkboxes">
                    <input id="largeTextCheckbox" type="checkbox"><span class="staysBlack">  Large Text  </span></input>
                    <input id="darkThemeCheckbox" type="checkbox"><span class="staysBlack">  Dark Theme  </span></input>
                </div> 
                </div>
            </div>
        </nav>
        
        <!-- CONTENT CONTAINER -->
        <div class="container">
            <h2>Displayed Messages: </h2>
                <!-- MESSAGE OUTPUT DIV -->
            <div id="chatBox">
        </div>

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
        <script type="text/javascript" src="scripts/chatty.js"></script>
        <script type="text/javascript" src="scripts/populateMessages.js"></script>
        <script type="text/javascript" src="scripts/removeMessage.js"></script>
        <script type="text/javascript" src="scripts/events.js"></script>
    </body>
</html>

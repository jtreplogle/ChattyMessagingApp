<!DOCTYPE html>
<html lang="en">
    <head>
    <meta charset="UTF-8">
    <title>Chatty</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
  </head>

      <body>
      <div id="chatBox"></div>
          <form class="navbar-form navbar-left" role="Message">
          <img alt="Brand" src="https://scontent-ord1-1.xx.fbcdn.net/hphotos-xfa1/v/t1.0-9/1969294_363301283842266_6063292474933360872_n.jpg?oh=7193ec555797745c9316bec3f24f0abf&oe=57662F44" width="200" height="200">
            <div class="form-group">
              <input type="text" class="form-control" placeholder="Search">
            </div>
            <button type="enterMessage" class="btn btn-default" id="enterMessage">Enter Message</button> 
            <button type="Clear" class="btn btn-default" id="clearButton">Clear that shiiiiii...</button>
            <input type="checkbox">Large </input>
            <input type="checkbox">Dark Theme</input>
          </form>  

          <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
          <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
          <script type="text/javascript" src="scripts/chatty.js"></script>
      </body>
</html>
